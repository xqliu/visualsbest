dependencies:
  pre:
    - pip install -r test_requirements.txt
test:
  override:
    - nosetests -w test --with-coverage --cover-erase --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/results.xml
  post:
    - coverage html -d $CIRCLE_ARTIFACTS/coverage_html
deployment:
  staging:
    branch: master
    heroku:
      appname: visualsbest