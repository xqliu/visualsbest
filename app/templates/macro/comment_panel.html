{% macro comment_panel(title, placeholder, action_url, enable_rating) %}
  <div id="comment_overlay"></div>
  <div id="comment_content">
    <div style="text-align:center;font-size:16px;padding-top:20px">{{ title }}</div>
    <form name="rate_order" method="POST" action="{{ action_url }}">
      <input type="hidden" name="comment_owner_id" id="comment_owner_id" value=""/>

      <div>
        <textarea id="content" name="content" placeholder="{{ placeholder }}"></textarea>
      </div>
      {% if enable_rating %}
        <div style="width:90%;display:block;margin: 20px auto auto;">
        <span class="rating">
            <input type="radio" class="rating-input"
                   id="rating-input-1-5" name="rating" value="5">
            <label for="rating-input-1-5" class="rating-star"></label>
            <input type="radio" class="rating-input"
                   id="rating-input-1-4" name="rating" value="4">
            <label for="rating-input-1-4" class="rating-star"></label>
            <input type="radio" class="rating-input"
                   id="rating-input-1-3" name="rating" value="3">
            <label for="rating-input-1-3" class="rating-star"></label>
            <input type="radio" class="rating-input"
                   id="rating-input-1-2" name="rating" value="2">
            <label for="rating-input-1-2" class="rating-star"></label>
            <input type="radio" class="rating-input"
                   id="rating-input-1-1" name="rating" value="1">
            <label for="rating-input-1-1" class="rating-star"></label>
        </span>
        </div>
      {% endif %}
      <div style="width:90%;display:block;margin: 20px auto auto;text-align:center">
        <button type="submit" class="gowancheng" id="submit_comment">
          提交评论<span class="loose-left-icon glyphicon glyphicon-comment"></span>
        </button>
      </div>
    </form>
  </div>
{% endmacro %}
