{% macro profile_left_widget(current_user) %}
  <!--个人简介 strat-->
  <div class="others_jj">
    <div class="others_tx">
      {% if current_user.image is defined and current_user.image != None %}
      <img src="{{ url_for('images', filename=current_user.image.path, width=208, height=181, mode='fit') }}"
           alt="{{ current_user.image.alt }}"/>
      {% else %}
        <img src="{{ url_for('images', filename="big_tx.png", width=208, height=181, mode='fit')}}"/>
      {% endif %}
    </div>
    <div class="zuozhe_name">{{ current_user.display }}</div>
    <div class="others_xq page_xq">
      <h5><a href="{{ url_for('settings') }}">编辑个人资料</a></h5>
      {% if current_user.type.code == 'PHOTOGRAPHER_USER' %}
        <h5><a href="{{ url_for('experience') }}">编辑摄影经历</a></h5>
        <h5><a href="{{ url_for('photo_categories') }}">维护作品分类</a></h5>
      {% endif %}
    </div>
  </div>
  <!--快速链接 strat-->
  <div class="others_jj">
    <h3>快速链接</h3>

    <div class="others_links">
      <a href="#">帮助中心</a>
    </div>
  </div>
{% endmacro %}
